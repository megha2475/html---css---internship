<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="page">
        <label for="name">Name:</label>
        <input type="text" id="name" name="username">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="useremail">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="userpassword">
        <br>
        <p>Country:</p>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
            <option value="russia">Russia</option>
        </select>
        
        <p>Gender:</p>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <p>Skills:</p>
        <input type="checkbox" name="skills" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="skills" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="skills" id="js">
        <label for="js">JS</label>
        <input type="checkbox" name="skills" id="node.js">
        <label for="node.js">NODE.JS</label>
        <input type="checkbox" name="skills" id="mongodb">
        <label for="mongodb">MongoDB</label>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
